welcome.message=Welcome Faisal

spring.profiles.active=dev,h2,actuator

# ===============================
# = JPA / HIBERNATE
# ===============================
#
# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, validate, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.properties.jadira.usertype.autoRegisterUserTypes = true

# ===============================
# = Togglz
# ===============================
#
togglz.console.enabled=true
togglz.console.secured=false
togglz.console.path=/actuator/togglz
togglz.console.use-management-port: false

togglz.table.name=FeatureToggles
togglz.caching.state.repository.ttl=10000